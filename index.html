<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color guessing game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Guess The Hue☺️</h1>
      <section data-testid="gameInstructions" class="game-instructions">
        Guess the correct color!
      </section>
      <section data-testid="colorBox" class="color-box"></section>
      <section data-testid="score" class="score">
        score: <span id="scoreValue">0</span>
      </section>
      <section class="color-options">
        <article data-testid="colorOption" class="color-option"></article>
        <article data-testid="colorOption" class="color-option"></article>
        <article data-testid="colorOption" class="color-option"></article>
        <article data-testid="colorOption" class="color-option"></article>
        <article data-testid="colorOption" class="color-option"></article>
        <article data-testid="colorOption" class="color-option"></article>
      </section>
      <section data-testid="gameStatus" class="game-status"></section>
      <button data-testid="newGameButton" class="new-game-btn">New Game</button>
    </main>
    <!-- modular javascript -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
